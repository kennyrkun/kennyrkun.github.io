---
layout: default
title: projects
---

<div class="projects">
	{% for project in site.projects %}
		<h2>
			<a href="{{ project.link }}">
			  {{ project.name }} - {{ project.version }}
			</a>
		</h2>
		
		<p>{{ project.content | markdownify }}</p>

		<a href="{{ project.link }}" class="more-information">More Information</a>
	{% endfor %}
</div>
